<h2 mat-dialog-title>Warning!</h2>
<mat-dialog-content class="mat-typography">

    Code
    <mat-form-field class="example-form-field">
        <!-- code input -->
        <input matInput type="text" [(ngModel)]="data.code" placeholder="please input code">
        <button mat-button *ngIf="data.code" matSuffix mat-icon-button aria-label="Clear" (click)="data.code=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <!-- name input -->
    Name
    <mat-form-field class="example-form-field">

        <input matInput type="text" [(ngModel)]="data.name" placeholder="please input name">
        <button mat-button *ngIf="data.name" matSuffix mat-icon-button aria-label="Clear" (click)="data.name=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align='center'>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
